{% extends 'base.html' %}

{% block content %}
<title>{% block title %} | Login {% endblock title %}</title>
<div class="container mb-5">
  <div class="row">
    <div class="col-md-3"></div>

    <div class="col-md-6 bg-light rounded shadow shadow-lg pt-2 mt-3 mb-3">
      <form action="{% url 'accounts:login' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Username:" name="username" maxlength="30" size="25"
            required />
        </div>

        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password:" maxlength="12" name="password" required />
          <div class="input-group-append">
            <div class="input-group-text">
              <button type="button" class="badge" onclick="showPass()">
                <i class="fas fa-eye-slash fa-sm"></i>
              </button>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-sm">Login</button>
        <!-- Checkbox remember key -->
        <input type="checkbox" name="remember_me" id="me" value="false" />
        <label for="me">Remember me</label>
      </form>
      <br />
      <a href="{% url 'accounts:password_reset' %}" class="rounded-sm">Forgot Password</a>
      <br />
      <h5>
        <a href="{% url 'accounts:register' %}">New User: Sign Up</a>
      </h5>
      <br />
      <a href="/"><button type="submit" class="btn btn-primary btn-sm">Home page</button></a>
      <br /><br />
      <!-- messages goes here -->
    </div>

    <div class="col-md-3"></div>
  </div>
</div>

<script>
  var x = document.querySelector('input[type=password]')
  var showPass = () =>{
    if(x.type === 'password'){
      x.type =  'text'
    }else{
      x.type =  'password'
    }
  }
</script>
{% endblock content %}
